<html>
	<head>
		<title>{{config['APPNAME']}} | Contactar</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="/static/assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="/static/assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="/static/assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="/static/assets/css/ie9.css" /><![endif]-->

		<style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map {  height: 500px; width: 100%; }

      ul {
          margin: 0;
      }
    </style>
	</head>
	<body>

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Header -->
				{% include '/includes/header.html' %}

				<!-- Main -->
					<article id="main">
						<header>
							<h2>Contactar</h2>
							<p>Ponte en contacto con verracos.es</p>
						</header>
						<section class="wrapper style5">
							<div class="inner">

								<section>
									<h3>Contactar</h3>

                                    <div class="row uniform">

											<div class="12u">

											<form action="/contactar" method="post" class="form-horizontal">
												<fieldset>

												<!-- Form Name -->
												<legend>Formulario de Contacto</legend>

												<!-- Text input-->
												<div class="form-group">
												  <label class="col-md-4 control-label" for="nombre">Nombre</label>
												  <div class="col-md-4">
												  <input id="nombre" name="nombre" type="text" placeholder="nombre" class="form-control input-md" required="">

												  </div>
												</div>

												<!-- Text input-->
												<div class="form-group">
												  <label class="col-md-4 control-label" for="email">Email</label>
												  <div class="col-md-4">
												  <input id="email" name="email" type="text" placeholder="nombre@email.com" class="form-control input-md" required="">

												  </div>
												</div>

												<!-- Select Basic -->
												<div class="form-group">
												  <label class="col-md-4 control-label" for="asunto">Asunto</label>
												  <div class="col-md-4">
													<select id="asunto" name="asunto" class="form-control">
													  <option value="Nuevo Verraco">Nuevo Verraco</option>
													  <option value="Pedir Información">Pedir Información</option>
													  <option value="Poner Publicidad">Poner Publicidad</option>
													  <option value="Otros">Otros...</option>
													</select>
												  </div>
												</div>

												<!-- Textarea -->
												<div class="form-group">
												  <label class="col-md-4 control-label" for="comentario">Comentario</label>
												  <div class="col-md-4">
													<textarea class="form-control" id="comentario" name="comentario" rows="5"></textarea>
												  </div>
												</div>

												<!-- Button -->
												<div class="form-group">
												  <label class="col-md-4 control-label" for="enviar"></label>
												  <div class="col-md-4">
													<button id="enviar" name="enviar" class="btn btn-primary">Enviar</button>
												  </div>
												</div>

												</fieldset>
											</form>


											</div>




									</div>


								</section>


							</div>
						</section>
					</article>

				<!-- Footer -->
				{% include '/includes/footer.html' %}

			</div>
		<!-- Scripts -->
			<script src="/static/assets/js/jquery.min.js"></script>
			<script src="/static/assets/js/jquery.scrollex.min.js"></script>
			<script src="/static/assets/js/jquery.scrolly.min.js"></script>
			<script src="/static/assets/js/skel.min.js"></script>
			<script src="/static/assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="/static/assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="/static/assets/js/main.js"></script>



	</body>
</html>
